<!DOCTYPE html>
<html>
    <head>
    <title>learning ewb</title>
    <script src="validate.js"></script>
    <link rel='stylesheet' href='website.css' type='text/css' />
     <style>
        html{
            background: url('le.jpg') no-repeat center center fixed;
            -webkit-background-size:cover;
            -moz-background-size:cover;
            -o-background-size:cover;
            background-size:cover;

        }
     </style>
    </head>
    <body>
        <form name='registration' onSubmit="return formValidation();">
            <ul>
            <li><label for="username">Name:</label></li>
            <li><input type="text" name="username" size="50" /></li>
            <li><label for="password">Password</label></li>
            <li><input type="password" name="passid" size="14"/></li>
            <li><label for="address">Address:</label></li>
            <li><input type="text" name="address" size="50" /></li>
            <li><label for="country">District</label></li>
            <li><select name="country">
              <option selected="" value="Default">(Please select a District )</option>
              <option value="AF"></option>
              <option value="AL">Ernakulam</option>
              <option value="DZ">Idukki</option>
              <option value="AS">Thrissur</option>
              <option value="AD">Kottayam</option>
          </select></li>
          <li><label for="email">Email:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <li><label id="gender">Sex:</label></li>
        <li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
        <li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
        
        
        <li><label for="desc">About:</label></li>
        <li><textarea name="desc" id="desc"></textarea></li>
        <li><input type="submit" name="submit" value="Submit" /></li>
</ul>
    </body>
</html>
